<!DOCTYPE html>
<html lang="tr">

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/dark.css">
</head>

<body style="background-color: rgba(0, 0, 0, 0);">
  <div class="container">
    <div class="battle-pass-wrapper">
      <div class="table-container">
        <div class="header">
          <div class="header-text">TRAPPIN RP - BATTLEPASS | SEASON ONE - <span class="timer">NEXT SEASON: 0 days, 0 hours, 0 minutes, 0 seconds</span></div>
        </div>
        <table>
          <thead>
            <tr class="tiers"></tr>
          </thead>
          <tbody>
            <tr class="free-side"></tr>
            <tr class="premium-side"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <button class="prev-tier">Previous Tier</button>
    <button class="next-tier">Next Tier</button>
    <div class="profile">
      <div class="level">2</div>
      <div class="xp">310xp</div>
      <div class="xp-bar">
        <div class="xp-bar-inside"></div>
      </div>
      <div class="xp-togo">95xp to go!</div>
      <div class="battlepass-type-logo">
        <img src="https://static.wikia.nocookie.net/fortnite/images/f/f0/Battle_Pass_-_Icon_-_Fortnite.png" alt="Avatar" class="image">
      </div>
    </div>
  </div>

  <div class="notify-container">
    <div class="notifyimage">
      <img id="notifyImg" alt="Avatar" class="image">
    </div>
    <div class="notifytitle">RANKED UP!</div>
    <div class="notifytext">New Rank: <span id="newLevel">8</span></div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
